<!DOCTYPE html>
<html lang="en"> <!-- La langue principale est indiquée, à remplacer par "fr" si le contenu est en français -->
<head>
    <meta charset="UTF-8"> <!-- Définition de l'encodage, UTF-8 est standard pour gérer les caractères spéciaux -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Assure la compatibilité avec les écrans mobiles -->
    <title>Login - Stage</title> <!-- Titre de la page affiché dans l'onglet -->
    <link rel="stylesheet" href="style.css"> <!-- Lien vers le fichier CSS pour la mise en forme -->
</head>
<body>
    <!-- Barre de sélection de langue -->
    <div id="bar-selection"> 
        <div id="langue">
            <!-- Image et texte pour la langue choisie, il manque une valeur alternative descriptive pour les images -->
            <img src="data/langue_picture.png" alt="Icône de langue">
            <p>Français (fr)</p>
            <img src="data/fleche_bas.png" alt="Icône flèche bas">
        </div>
    </div>

    <!-- Bannière avec un logo -->
    <div id="barner">
        <img src="data/uspn_petit.png" alt="Logo de l'université"> <!-- Pensez à une description plus explicite pour l'attribut alt -->
    </div>

    <!-- Section principale pour le formulaire de connexion -->
    <div id="login-div">
        <div class="content">Ouvrir une session</div> <!-- Titre de la section -->

        <!-- Formulaire de connexion -->
        <form action="" method="post">
            <!-- Section identifiant -->
            <div id="identifiant">
                <ul>
                    <li>
                        <img src="data/id_picture.png" alt="Icône d'identifiant"> <!-- Ajoutez une alternative décrivant l'image -->
                    </li>
                    <li>
                        <ul>
                            <li><p>Identifiant</p></li>
                            <li><input type="email" placeholder="Votre email"> <!-- Ajouter un placeholder pour guider l'utilisateur -->
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>

            <!-- Section mot de passe -->
            <div id="mdp">
                <ul>
                    <li>
                        <img src="data/mdp_picture.png" alt="Icône de mot de passe"> <!-- Alternative décrivant l'image -->
                    </li>
                    <li>
                        <ul>
                            <li><p>Mot de passe</p></li>
                            <li><input type="password" placeholder="Votre mot de passe"> <!-- Ajouter un placeholder -->
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>

            <!-- Bouton de soumission -->
            <button type="submit">> Me connecter</button> <!-- Le contenu du bouton pourrait être plus descriptif -->
        </form>
    </div>
</body>
</html>
